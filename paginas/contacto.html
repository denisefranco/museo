<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
</head>
<link rel="stylesheet" href="../Css/style.css">

<body>

    <header class="headercontacto">
        <div class="logoc">
           <img src="../Imagenes/imagen matem portada para classroom.PNG" alt="encabezado">
             <h2 class="nombredelapagina">Contactos</h2>
    
        </div>
        
    </header>
    
    <main>
    <div class="formulario"> 
        <h1>Formulario de contacto</h1>

    <form class="formularioentero" action="#" method= "get">
        <input type="text" placeholder="Nombre">

        <input type="text" placeholder="Apellido">
        <input type="text" placeholder="Sexo"
        <input type="numbers" placeholder="Edad">

        <input type="email" placeholder="e-mail">
        <input type="password" placeholder="Contraseña">

        <input type="text" placeholder="Calle">
        <input type="number" placeholder="Número">
        <input type="text" placeholder="Dpto">
        <input type="number" placeholder="Piso">
        <input type="text" placeholder="Provincia">
    
        <select name="" id="">
            <option value="San Nicolás">SAN NICOLÁS</option>
            <option value="Ramallo">RAMALLO</option>
            <option value="Pergamino">PERGAMINO</option>
            <option value="Conesa">CONESA</option>
            
        </select>
        <input type="number" placeholder="Código Postal">


        <textarea name="" id="" placeholder="Deje su comentario aquí"></textarea>
        
        <input class="enviar" type="submit" value="enviar">

    </form>
    <input type="submit" value="comunicate con nosotros">

    </div>
    
    <h2 class="comunicate">WhatsApp</h2>

</main>    

</body>

</html>
